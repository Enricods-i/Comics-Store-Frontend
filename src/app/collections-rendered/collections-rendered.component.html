
  <div *ngIf="collections !== undefined" class="container">
    <div *ngFor="let col of collections" class="card-space">
      <mat-card matRipple (click)="handleClick(col)" class="card">
        <img
          [src]="'http://localhost:8080/collections/cover/' + col.id"
          alt="Image"
        />
      </mat-card>
      <p class="title">
        <strong>{{ col.name }}</strong>
      </p>
      <mat-chip-list>
        <mat-chip *ngFor="let cat of col.categories" selected>
          {{ cat.name }}
        </mat-chip>
      </mat-chip-list>
    </div>
  </div>
