@for (collection of collectionList; track $index) {
<div class="container">
    <mat-card class="card" matRipple appearance="outlined" (click)="showComics(collection)">
        <div class="card-content">
            <div class="collection-informations">
                <h3 class="title"> {{collection.name}} </h3>
                <div class="categories">
                    <mat-chip-set>
                        @for (category of collection.categories; track $index) {
                        <mat-chip highlighted (click)="showCategory(category)"> {{category.name}} </mat-chip>
                        }
                    </mat-chip-set>
                </div>
            </div>
            <img class="collection-cover" [src]="'http://localhost:8080/collections/cover/' + collection.id" />
        </div>
    </mat-card>
</div>
}
