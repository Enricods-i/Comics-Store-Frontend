<mat-grid-list *ngIf="collections.length!=0"  cols="3" rowHeight="5:6">
  <mat-grid-tile *ngFor="let col of collections">
    <div>
    <mat-card matRipple (click)="handleClick(col)" class="card">
      <img [src]="'http://localhost:8080/collections/cover/'+col.id" alt="Image">
    </mat-card>
    <p class="title"><strong>{{col.name}}</strong></p>
    <mat-chip-list>
      <mat-chip *ngFor="let cat of col.categories" selected>
        {{cat.name}}
      </mat-chip>
    </mat-chip-list>
  </div>
  </mat-grid-tile>
</mat-grid-list>
