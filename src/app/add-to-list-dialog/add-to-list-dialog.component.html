<h2 mat-dialog-title>Aggiungi a</h2>
<mat-dialog-content>
  <mat-nav-list>
    <a mat-list-item *ngFor="let list of wishLists" (click)="addComicToList(list)" class="list-name">
      <span mat-line>{{list.name}}</span>
    </a>
    <a mat-list-item *ngIf="!newList" (click)="newList=true">
      <span>Crea nuova lista</span>
    </a>
    <span mat-list-item *ngIf="newList">
      <input mat-list-item minlength="3" required type="text" #name>
      <button mat-button color="accent" [disabled]="!name.validity.valid" (click)="createList(name.value)">Crea</button>
    </span>
  </mat-nav-list>
</mat-dialog-content>
