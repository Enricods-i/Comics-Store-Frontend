<h2 mat-dialog-title>{{ data.titleMessage }}</h2>
<mat-dialog-content>
  <mat-form-field appearance="outline" color="accent">
    <mat-label>{{ data.fieldName }}</mat-label>
    <input
      matInput
      required
      minlength="3"
      maxlength="30"
      #inputTyped />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="accent">Annulla</button>
  <button mat-button color="accent" [disabled]="!inputTyped.validity.valid" [mat-dialog-close]="inputTyped.value">
    Fatto
  </button>
</mat-dialog-actions>
